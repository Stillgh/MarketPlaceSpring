<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/loginStyle.css">
    <title>Register Page</title>
</head>


<body>
    <form class="mainBox" th:object="${user}" th:action="@{/signup}" method="POST">
        <h1>Register</h1>
        <span th:if="${error != null}" th:text="${error}">ALL FIELDS MUST BE FULLFILLED</span>
        <input type="text" name="username" placeholder="Username">
        <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{6,12}$" name="password" placeholder="Password" id="password" required>
        <input type="password" name="cpw" placeholder="Confirm Password" id="confirm_password" required>
        <input type="text" name="name" placeholder="Full Name">
        <input type="text" name="address" placeholder="Address">
        <input type="email" name="email" placeholder="email" required>
        <input type="submit" name="rg" value="Register" >
        <input type="reset" name="rs" value="Reset">

        <p><a href="/login">Sign in</a></p>

    </form>    



<script>
    var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
    
</body>


</html>
