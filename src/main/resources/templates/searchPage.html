<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/advancedSearchStyle.css" >
    <title>Advanced Search</title>
</head>


<body>
        <form th:object="${advancedsearcheditem}" th:action="@{/search}" method="POST">
         <div class="mainBox">
         <label>Item UID:</label> <input type="number" name="id"><br>
         <label>Title:</label> <input type="text" name="title"><br>
         <label>Description:</label> <input type="text" name="description">
         <br><br><br>
         <label>Min.price:</label> <input type="number" name="startPrice"><br>
         <label>Max.price:</label> <input type="number" name="bestOffer">
         <br><br><br>
<!--         <label>Show only buy it now items</label><input type="checkbox"/> -->
         <br><br><br>
         <label>Start date:</label> <input type="text"  pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" placeholder="yyyy-mm-dd" name="startDate"><br>
         <label>End date:</label> <input type="text"  pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" placeholder="yyyy-mm-dd" name="endDate">
         <br><br><br>
<!--         <label>Bidder count:</label> <input type="text" ><br><br>-->
         <div><a href="showitems"> Show items</a></div>
         <button type="submit">Search</button><button type="reset">Reset</button>
     
         </div>
     
     </form>
     
     </body>



</html>
