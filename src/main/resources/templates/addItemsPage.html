<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/addItemsStyle.css">

  <title>My Items</title>
</head>


<body>


<header>
  <div class="circle"> <img src="css/commas.png" alt="logo"></div>
  <div style="float: left"><a href = "showitems"><h1>Online Marketplace</h1></a></div>
  <div><a th:href="@{/logout}">Logout</a></div>
</header>





<div class="card">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Add My Items</h3>

  <tbody>
  <form class="itemInfo" th:object="${item}" th:action="@{/additem}" method="POST">
    <span th:if="${error != null}" th:text="${error}">ALL FIELDS MUST BE FULLFILLED</span>
    <input type="text" name="title" placeholder="Title" >
    <input type="text" name="description" placeholder="Description" >
    <input type="number" name="startPrice" placeholder="Start price" required>
    <input type="text" name="startDate" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" placeholder="Start date" required>
    <input type="text" name="endDate" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" placeholder="End date" required>
    <input type="submit" value="confirm" name="cf">
  </form>


  </tbody>

</div>



<!--<script src="resources/front/addItemsScript.js"></script>-->
</body>

</html>
